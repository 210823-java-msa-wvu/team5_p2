            data-target="#navbarNav"

            <li class="nav-item" *ngIf="!(LoginStatus$ | async) as LoginStatus">
                <a class="nav-link"
                *ngIf="LoginStatus"

            </li>

            <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
                <a class="nav-link"
                *ngIf="LoginStatus"

            </li>

            <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
                <a class="nav-link"
                *ngIf="LoginStatus"

            </li>
