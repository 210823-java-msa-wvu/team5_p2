<!--main window-->
<div class="container" id="main-container">
    <div class="row">
        <div *ngFor="let wishlist of wishlists" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
            <div class="card-body row">
               <div class="col-6">
                  <a href=""><img src="{{wishlist.pokeid.imgUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
               </div>
                <div class="col-6 card-title align-self-center mb-0">
                    <h5>{{wishlist.id}}</h5>
                    <h5>{{wishlist.pokeid.name}}</h5>
                    <!-- <h5>{{deal.price}}</h5>
                    <h5>{{deal.seller.username}}</h5>
                    <h5>{{deal.expireDate|date}}</h5> -->
                </div>
            </div>
            <div class="card-body">
               <div class="float-right btn-group btn-group-sm">
                  <!-- <a (click)="doBuy(deal)" class="btn btn-primary tooltips" data-placement="top">buy!</a>
                  <a (click)="addToWishList(deal)" class="btn btn-primary tooltips" data-placement="top">add to wish list!</a> -->
                  <a (click)="deleteWishlist(wishlist.id)" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
               </div>
            </div>
  
            </div>
        </div>
    </div>
</div>
