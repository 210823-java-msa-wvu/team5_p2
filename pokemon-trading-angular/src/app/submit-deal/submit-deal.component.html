<h3>Submit your deal's info</h3>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-group">
      <label>Type of trade:</label>
      <div class="input-group">
        <select [(ngModel)]="sellType" id="type" name="type" class="form-control" ngModel>
            <option value=1>buy now</option>
            <option value=2>auction</option>
            <option value=3>trade</option>
        </select>
      </div>
      <label>Valid until:</label>
      <div class="input-group">
        <input id="expire_date" name="expire_date" type="date" class="form-control" ngModel>
      </div>
      <label>Item:</label>
      <div class="input-group">
        <select id="item" name="item" class="form-control" ngModel>
            <option *ngFor="let pokemon of pokemons" value={{pokemon.id}}>{{pokemon.name}}</option>
        </select>
      </div>
      <label>Description:</label>
      <div class="input-group">
        <input id="description" name="description" rows="3" type="text" class="form-control" ngModel>
      </div>
      <div *ngIf="sellType<3">
        <label>Price:</label>
        <div class="input-group">
            <input id="price" name="price" type="number" step="0.01" class="form-control" ngModel>
        </div>
      </div>
      <div *ngIf="sellType==3">
        <label>Trade for:</label>
        <div class="input-group">
            <select id="trade_for" name="trade_for" class="form-control" ngModel>
                <option *ngFor="let pokemon of pokemons" value={{pokemon.id}}>{{pokemon.name}}</option>
            </select>
        </div>
      </div>
    </div>
    <div class="text-center">
        <button data-dismiss="modal" class="btn btn-info">Submit</button>
    </div>
  </form>
